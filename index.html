}

* {
  margin: 0;
  padding: 0;
  font-family: "Inter", system-ui, sans-serif;
  box-sizing: border-box;
}

body {

  display: flex;

}

/* T√≠tulo */
h1 {

  text-align: center;
  margin-bottom: 25px;

  -webkit-text-fill-color: transparent;
  font-weight: 800;
}

/* WRAPPER */
.caixa-wrapper {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* GLOW */
.glow {
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  width: 300px;
  height: 260px;
  background: radial-gradient(circle, rgba(255,255,255,0.85), rgba(255,255,255,0) 75%);
  filter: blur(35px);
  z-index: -1;
}

/* CAIXA */
.caixa {
  width: 280px;
  height: 170px;
  border-radius: 22px;
  background: linear-gradient(135deg, var(--roxo), var(--roxo2));
  box-shadow: 0 10px 25px var(--sombra);
  position: relative;
  cursor: pointer;
  transition: transform 0.3s ease;
  margin-bottom: 25px;
}

.caixa:hover {
  transform: translateY(-6px) scale(1.03);
}

.caixa::after {
  content: "Clique para Tirar uma Promessa";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: white;
  font-size: 1.1rem;
  width: 80%;
  text-align: center;
}

/* CARTA */
.carta {
  width: 300px;
  padding: 28px 20px;
  background: var(--vidro);
  border: 1px solid var(--borda-vidro);
  border-radius: 20px;
  box-shadow: 0 10px 30px var(--sombra2);
  backdrop-filter: blur(12px);
  opacity: 0;
  transform: translateY(50px) scale(0.94);
  transition: all 0.5s ease-out;
  pointer-events: none;
}

.carta.mostrar {
  opacity: 1;
  transform: translateY(0px) scale(1);
  pointer-events: auto;
}

/* TEXTO */
.verso {
  font-size: 1.2rem;
  font-weight: 700;
  color: #333;
  margin-bottom: 10px;
  line-height: 1.5rem;
}

.ref {
  font-size: 1rem;
  color: var(--roxo);
  margin-bottom: 22px;
  font-weight: 600;
}

/* BOT√ÉO WHATSAPP */
.btn-whatsapp {
  background: #25d366;

  width: 100%;
  padding: 14px;
  font-size: 1rem;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  box-shadow: 0 6px 14px rgba(0,0,0,0.20);
  display: flex;
  gap: 10px;
  justify-content: center;
  align-items: center;
}

.btn-whatsapp:hover {
  background: #1ebe5d;
}

.btn-whatsapp img {
  width: 22px;
}

/* RESPONSIVO */
@media (max-width: 400px) {
  .caixa, .carta {
    width: 90%;
  }
}
</style>
